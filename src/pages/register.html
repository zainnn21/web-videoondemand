<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css"
    />
  </head>

  <body>
    <header class="headContainer">
      <nav class="navbar">
        <img class="logo" src="../../public/images/videobelajar.png" alt="" />
      </nav>
    </header>

    <div class="formContainer">
      <div class="wrapperForm">
        <div class="formTitle">
          <h1>Pendaftaran Akun</h1>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>
        </div>
        <form class="form" action="/register" method="POST">
          <div class="upperForm">
            <div class="formGroup">
              <label for="namaLengkap" class="formLabel required"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="namaLengkap"
                name="namaLengkap"
                required
                class="formInput"
              />
            </div>
            <div class="formGroup">
              <label for="email" class="formLabel required">E-Mail</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="formInput"
              />
            </div>
            <section class="formGroup jenisKelamin">
              <label for="jenisKelamin" class="formLabel required"
                >Jenis Kelamin</label
              >
              <select name="jenisKelamin" class="formInput">
                <option value="Perempuan">Wanita</option>
                <option value="Laki-laki">Laki-laki</option>
              </select>
            </section>
            <div class="formGroup">
              <label for="NoHp" class="formLabel required">No. Hp</label>
              <div class="phoneWrapper">
                <input id="countrySelector" type="tel" />
                <input type="tel" id="localNumber" />
              </div>
            </div>
            <div class="formGroup">
              <label for="password" class="formLabel required" id="ks"
                >Kata Sandi</label
              >
              <div class="passwordContainer">
                <input
                  type="text"
                  id="password"
                  name="password"
                  required
                  class="formInput"
                />
                <img
                  class="passwordEye"
                  src="../../public/images/passwordEye.png"
                  alt=""
                />
              </div>
            </div>
            <div class="formGroup">
              <label for="confirmationPassword" class="formLabel required"
                >Konfirmasi Kata Sandi</label
              >
              <div class="passwordContainer">
                <input
                  type="text"
                  id="password"
                  name="password"
                  required
                  class="formInput"
                />
                <img
                  class="passwordEye"
                  src="../../public/images/passwordEye.png"
                  alt=""
                />
              </div>
            </div>
            <div>
              <a href="#" class="lupaPassword">Lupa Password?</a>
            </div>
            <div class="buttonContainer">
              <button type="submit" class="greenButton">Daftar</button>
              <button class="lightGreenButton">
                <a href="#">Masuk</a>
              </button>
            </div>
          </div>

          <div class="or">
            <hr />
            <span>atau</span>
            <hr />
          </div>
          <button class="google">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="100"
              height="100"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Masuk Dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>
  <script>
    const input = document.querySelector("#countrySelector");

    const iti = window.intlTelInput(input, {
      initialCountry: "id",
      separateDialCode: true,
    });

    function getFullNumber() {
      const kode = iti.getSelectedCountryData().dialCode; // Ambil +62
      const lokal = document.getElementById("localNumber").value;
      const full = `+${kode}${lokal}`;
      console.log(full);
    }

    // Cegah user mengetik manual di input kode negara
    input.addEventListener("keydown", function (e) {
      e.preventDefault();
    });
  </script>
</html>
